<!DOCTYPE html>
<html>
  <head>
    <title>Kadama Shop</title>

    <!-- This code is needed for responsive design to work.
      (Responsive design = make the website look good on
      smaller screen sizes like a phone or a tablet). -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Load a font called Roboto from Google Fonts. -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Here are the CSS files for this page. -->
    <link rel="stylesheet" href="styles/shared/general.css">
    <link rel="stylesheet" href="styles/shared/amazon-header.css">
    <link rel="stylesheet" href="styles/pages/amazon.css">
  </head>
  <body>
    
    <div class="amazon-header">
      <div class="amazon-header-left-section">
        <a href="index.html" class="header-link2">
        
          <img class="amazon-logo"
            src="images/kadama4.png">
        </a>
      </div>

      <div class="amazon-header-middle-section">
        <input class="search-bar" type="text" placeholder="Search">

        <button class="search-button">
          <img class="search-icon" src="images/icons/search-icon.png">
        </button>
      </div>

      <div class="amazon-header-right-section">
        <a class="orders-link header-link" href="orders.html">
          <span class="returns-text">Returns</span>
          <span class="orders-text">& Orders</span>
        </a>

        <a class="cart-link header-link" href="checkout.html">
          <img class="cart-icon" src="images/icons/cart-icon.png">
          <div class="cart-quantity js-cart-quantity">0</div>
          <!-- <div class="cart-text">Cart</div> -->
        </a>
      </div>
    </div>
    
    <div class="main">
      <div class="products-grid js-products-grid" >
       
      </div>
    </div>
    <footer class="footer">
      <div class="footer-content">
      <div class="footer-section about">
        <h2>Kadama Shop</h2>
        <p>Your one-stop shop for all your needs. We provide quality products at the best prices.</p>
      </div>
      <div class="footer-section links">
        <h3>Quick Links</h3>
        <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="faq.html">FAQ</a></li>
        </ul>
      </div>
      <div class="footer-section social">
        <h3>Follow Us</h3>
        <div class="social-icons">
        <a href="#"><img src="images/icons/facebook-icon.png" alt="Facebook"></a>
        <a href="#"><img src="images/icons/twitter-icon.png" alt="Twitter"></a>
        <a href="#"><img src="images/icons/instagram-icon.png" alt="Instagram"></a>
        </div>
      </div>
      </div>
      <div class="footer-bottom">
      <p>&copy; 2023 Kadama Shop. All rights reserved.</p>
      </div>
    </footer>
  
    <style>
      .footer {
      background-color: #232f3e;
      color: #ffffff;
      padding: 20px 0;
      font-family: 'Roboto', sans-serif;
      }
  
      .footer-content {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
      }
  
      .footer-section {
      flex: 1;
      margin: 10px;
      min-width: 200px;
      }
  
      .footer-section h2, .footer-section h3 {
      margin-bottom: 10px;
      font-weight: 700;
      }
  
      .footer-section p, .footer-section ul {
      margin: 0;
      line-height: 1.6;
      }
  
      .footer-section ul {
      list-style: none;
      padding: 0;
      }
  
      .footer-section ul li {
      margin-bottom: 5px;
      }
  
      .footer-section ul li a {
      color: #ffffff;
      text-decoration: none;
      }
  
      .footer-section ul li a:hover {
      text-decoration: underline;
      }
  
      .social-icons a {
      margin-right: 10px;
      display: inline-block;
      }
  
      .social-icons img {
      width: 24px;
      height: 24px;
      }
  
      .footer-bottom {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      }
  
      @media (max-width: 768px) {
      .footer-content {
        flex-direction: column;
        align-items: center;
      }
  
      .footer-section {
        text-align: center;
      }
  
      .social-icons a {
        margin: 0 5px;
      }
      }
    </style>
    
    <script type = "module" src="scripts/amazon.js"></script>
    
  </body>
</html>
